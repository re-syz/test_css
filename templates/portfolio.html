<!DOCTYPE html>
<html lang="en">
{% load static %}
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>Echoes - Free HTML Bootstrap Template</title>
      <!-- Css -->
      <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
      <link href="{% static 'css/lightbox.css' %}" rel="stylesheet" type="text/css" media="all" />
      <link href="{% static 'css/style.css' %}" rel="stylesheet">
   </head>
   <body>
      <nav class="navbar navbar-default color-fill navbar-fixed-top">
         <div class="col-md-12">
            <div class="nav">
               <button class="btn-nav">
               <span class="icon-bar top"></span>
               <span class="icon-bar middle"></span>
               <span class="icon-bar bottom"></span>
               </button>
            </div>
            <a class="navbar-brand" href="{% url 'index' %}">
            <img class="logo" src="{% static 'img/logo.png' %}" alt="logo">
            </a>
            <div class="nav-content hideNav hidden">
               <ul class="nav-list vcenter">
                  <li class="nav-item"><a class="item-anchor" href="{% url 'index' %}">Home</a></li>
                  <li class="nav-item"><a class="item-anchor" href="{% url 'about' %}">About Me</a></li>
                  <li class="nav-item"><a class="item-anchor" href="{% url 'portfolio' %}">Portfolio</a></li>
                  <li class="nav-item"><a class="item-anchor" href="{% url 'contact' %}">Contact</a></li>
               </ul>
            </div>
         </div>
      </nav>
      <section id="portfolio">
         <div class="container">
            <ul class="portfolio-sorting list-inline text-center">
               <li><a href="#" data-group="all" class="active">All</a>
               </li>
               <li><a href="#" data-group="moment">Moment</a>
               </li>
               <li><a href="#" data-group="people">People</a>
               </li>
               <li><a href="#" data-group="mountain">Mountain</a>
               </li>
            </ul>
            <div class="row">
               <div class="col-sm-12">
                  <div class="lightbox-grid square-thumbs" data-gallery-title="Gallery">
                     <ul class="portfolio-items list-unstyled" id="grid">
                        <li class="col-md-4 col-sm-12 col-xs-12 no-gutter" data-groups='["moment","people"]'>
                           <a href="{% static 'img/portfolio1.jpg' %}" data-lightbox="true">
                              <div class="background-image-holder">
                                 <img alt="portfolio" class="background-image" src="{% static 'img/portfolio1.jpg' %}" />
                              </div>
                           </a>
                        </li>
                        <li class="col-md-4 col-sm-12 col-xs-12 no-gutter" data-groups='["people"]'>
                           <a href="{% static 'img/portfolio2.jpg' %}" data-lightbox="true">
                              <div class="background-image-holder">
                                 <img alt="portfolio" class="background-image" src="{% static 'img/portfolio2.jpg' %}" />
                              </div>
                           </a>
                        </li>
                        <li class="col-md-4 col-sm-12 col-xs-12 no-gutter" data-groups='["mountain"]'>
                           <a href="{% static 'img/portfolio3.jpg' %}" data-lightbox="true">
                              <div class="background-image-holder">
                                 <img alt="portfolio" class="background-image" src="{% static 'img/portfolio3.jpg' %}" />
                              </div>
                           </a>
                        </li>
                        <li class="col-md-4 col-sm-12 col-xs-12 no-gutter" data-groups='["people"]'>
                           <a href="{% static 'img/portfolio4.jpg' %}" data-lightbox="true">
                              <div class="background-image-holder">
                                 <img alt="portfolio" class="background-image" src="{% static 'img/portfolio4.jpg' %}" />
                              </div>
                           </a>
                        </li>
                        <li class="col-md-4 col-sm-12 col-xs-12 no-gutter" data-groups='["moment"]'>
                           <a href="{% static 'img/portfolio5.jpg' %}" data-lightbox="true">
                              <div class="background-image-holder">
                                 <img alt="portfolio" class="background-image" src="{% static 'img/portfolio5.jpg' %}" />
                              </div>
                           </a>
                        </li>
                        <li class="col-md-4 col-sm-12 col-xs-12 no-gutter" data-groups='["people"]'>
                           <a href="{% static 'img/portfolio6.jpg' %}" data-lightbox="true">
                              <div class="background-image-holder">
                                 <img alt="portfolio" class="background-image" src="{% static 'img/portfolio6.jpg' %}" />
                              </div>
                           </a>
                        </li>
                        <li class="col-md-4 col-sm-12 col-xs-12 no-gutter" data-groups='["people"]'>
                           <a href="{% static 'img/portfolio7.jpg' %}" data-lightbox="true">
                              <div class="background-image-holder">
                                 <img alt="portfolio" class="background-image" src="{% static 'img/portfolio7.jpg' %}" />
                              </div>
                           </a>
                        </li>
                        <li class="col-md-4 col-sm-12 col-xs-12 no-gutter" data-groups='["mountain"]'>
                           <a href="{% static 'img/portfolio8.jpg' %}" data-lightbox="true">
                              <div class="background-image-holder">
                                 <img alt="portfolio" class="background-image" src="{% static 'img/portfolio8.jpg' %}" />
                              </div>
                           </a>
                        </li>
						<li class="col-md-4 col-sm-12 col-xs-12 no-gutter" data-groups='["mountain"]'>
                           <a href="{% static 'img/portfolio9.jpg' %}" data-lightbox="true">
                              <div class="background-image-holder">
                                 <img alt="portfolio" class="background-image" src="{% static 'img/portfolio9.jpg' %}" />
                              </div>
                           </a>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- script -->
      <script src="{% static 'js/jquery.js' %}"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <script src="{% static 'js/lightbox-plus-jquery.js' %}"></script>
      <script src="{% static 'js/jquery.shuffle.min.js' %}"></script>
      <script src="{% static 'js/modernizr.js' %}"></script>
      <script src="{% static 'js/script.js' %}"></script>
   </body>
</html>
